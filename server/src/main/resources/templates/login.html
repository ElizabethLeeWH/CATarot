<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form th:action="@{/login}" th:object="${user}">
        <div data-th-if="${#fields.hasGlobalErrors()}">
            <p data-th-each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
        </div>
        <table>
            <tr>
                <td> 
                    <label for="username">Username:</label> 
                </td>
                <td>
                    <input type="text" id="username" name="username" th:field="*{username}" >
                    <label data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" placeholder="Please type in your password" data-th-field="*{password}">
                    <label data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
        <!-- <div>
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" size="30" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>     -->
    </form>
    
</body>
</html>
