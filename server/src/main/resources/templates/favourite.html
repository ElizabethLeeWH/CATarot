<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h2>Favourite a Tarot Card</h2>
    <form th:action="@{/favourite}" th:object="${favouriteCards}" method="POST">
        <div>
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" th:field="*{userName}" />
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <div>
            <label for="cardName">Card Name:</label>
            <input type="text" id="cardName" name="cardName" />
            <!-- Assuming cardName is a simple text input; modify as needed -->
        </div>
        <div>
            <button type="submit">Add to Favorites</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
